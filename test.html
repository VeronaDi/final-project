<div class="container-order form-box">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"> 
        <div class="button-order"><a href="#myModal-table" role="button" class="btn btn-light" data-toggle="modal">Забронювати столик</a></div>

        <div id="myModal-table" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal-table-Label" aria-hidden="true">
            <div class="modal-dialog">
                 <div class="modal-content">
                     <div class="modal-header">
                         <h3 id="myModal-table-Label">ЗАБРОНЮВАТИ СТІЛ</h3>
                         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                     </div>
                     <div class="modal-body">                                  

                             <!--Форма замовлення столика-->

                          <form>
                              <div class="form-group">
                                <label for="name">Ім'я</label>
                                <input type="text" class="form-control">
                              </div>

                              <div class="form-group">
                                <label for="surname">Прізвище</label>
                                <input type="text" class="form-control">
                              </div>

                              <div class="form-group">
                                  <label for="phone">Номер телефону</label>
                                  <input type="text" class="form-control">
                              </div>

                              <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control">
                              </div>

                              <div class="form-group">
                              <select class="custom-select">
                                  <option selected class="form-control">Виберіть кількість осіб</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                                  <option value="9">9</option>
                                  <option value="10">10</option>
                                </select>
                              </div>

                              <div class="form-group">
                                 <label for="date">Оберіть дату та час:</label>
                                 <div class="input-group date" data-provide="datepicker">
                                    <input type="text" id="datetime">
                                 <div class="input-group-addon">
                                     <span class="fa fa-calendar"></span>
                                 </div>
                                </div>
                              </div>
                          </form>     

                     </div>
                     <div class="modal-footer">
                         <button class="btn" data-dismiss="modal" aria-hidden="true">Відмінити</button>
                         <button class="btn btn-success">Забронювати</button>
                     </div>
                </div>
            </div>
        </div>
      </div>         

     <!--Замовлення доставки піци-->

      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
         <div class="button-order"><a href="#myModal-pizza" role="button" class="btn btn-light" data-toggle="modal">Замовити піцу</a></div>

        <div id="myModal-pizza" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal-pizza" aria-hidden="true">
            <div class="modal-dialog">
                 <div class="modal-content">
                     <div class="modal-header">
                         <h3 id="myModal-pizza-Label">ЗАМОВИТИ ПІЦУ</h3>
                         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                     </div>
                     <div class="modal-body">
                         
                                    <!--Форма замовлення піци-->

                         
                          <form>
                                <div class="form-group">
                                  <label for="name">Ім'я</label>
                                  <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                  <label for="surname">Прізвище</label>
                                  <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="phone">Номер телефону</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="address">Адреса доставки</label>
                                    <input type="text" class="form-control">
                                  </div>

                                <div class="row row-order">
                                  <div class="col">
                                <select class="custom-select">
                                    <option selected class="form-control">Виберіть піцу</option>
                                    <option value="1">Маргарита</option>
                                    <option value="2">Салямі</option>
                                    <option value="3">Кваттро Формаджі</option>
                                    <option value="4">Густоза</option>
                                    <option value="5">Гавайська</option>
                                    <option value="6">Фрутті ді Маре</option>
                                    <option value="7">Палермо</option>
                                    <option value="8">Карне</option>
                                    <option value="9">Парма</option>
                                  </select>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control form-quantity" placeholder="Кількість">
                                  </div>
                                </div>
                          </form>             

                     </div>
                     <div class="modal-footer">
                         <button class="btn" data-dismiss="modal" aria-hidden="true">Відмінити</button>
                         <button class="btn btn-success">Замовити</button>
                     </div>
                 </div>
            </div>
       </div>
      </div>
    </div> 
</div>
